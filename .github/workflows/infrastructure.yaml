name: Deploy Infrastructure

on:
  workflow_dispatch:

jobs:
  deployResources:
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS  }}
      - name: Deployment ResourceGroup
        run: |
          az deployment sub create \
            --location westeurope \
            --template-file ./main.bicep \
            --output json > deployment_output-${{ github.run_number }}.json \
      - name: Upload deployment output
        uses: actions/upload-artifact@v4
        with: 
          name: deployment-output-${{ github.run_number }}
          path: deployment_output-${{ github.run_number }}.json

  acr-build:
     needs: Deployment ResourceGroup
     runs-on: ubuntu-latest
     steps: 
        - uses: actions/checkout@v4
        - name: Azure Login
          uses: azure/login@v2
          with: creds: ${{ secrets.AZURE_CREDENTIALS  }}

        - name: Download deployment output
          uses: actions/download-artifact@v4
          with:
              name: deployment-output-${{ github.run_number }}

        - name: Read ACR name
          run: |
            ACRNAME=$(jq -r '.properties.outputs.containnerRegistryName.value' deployment_output-${{ github.run_number }}.json)
            echo "ACR_Name=$ACR_NAME" >> $GITHUB_ENV

        - name: Install xmllint
          run: sudo apt-get update && sudo apt-get install -y libxml2-utils

        - name: Extract verson from project
          run: |
            VNo="/project.xml"
            VERSION=$(xmllint --xpath 'string(//Version|//PropertyGroup/Version)' "$VNo")
            [ -z "$VERSION" ] && exho "Missing <Version> in $VNo" && exit 1
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Project version: $VERSION"
